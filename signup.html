  <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/799AA3C6-8996-454A-8256-099EE4B5E200/main.js" charset="UTF-8"></script>

<body class="text-center">
  <form action="/" class="form-signin" method="POST">
    <img class="mb-4" src="images/kick.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Sign up to my newsletter!</h1>
    <input type="text" class="form-control top" name="firstName" placeholder="First Name" required autofocus>
    <input type="text" class="form-control middle" name="lastName" placeholder="Last Name" required>
    <input type="email" class="form-control bottom" name="email" placeholder="Email" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
  </form>
</body>

</html>
